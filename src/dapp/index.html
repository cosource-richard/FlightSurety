<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>

        <h2>Airlines</h2>
    
        <div class="top-20">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Airline</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody id="display-airlines">
                  
                </tbody>
            </table>
        </div>

        <h2>Scheduled Departures</h2>
        <div id="display-flights" class="top-20">
        </div>
        <div class="top-20">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Origin</th>
                    <th scope="col">Airline</th>
                    <th scope="col">Flight No.</th>
                    <th scope="col">Scheduled</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody id="display-flights2">
                  
                </tbody>
            </table>
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            <div>
                <label class="form" style="width: 20%">Amount</label>
                <input type="text" id="buyAmount" style="width: 20%">
                <btn class="btn btn-primary" id="Buy" style="width: 20%">Buy</btn>
                <label class="form" id="BuyFlightStatus" style="width: 20%"></label>
            </div>
        </div>
    </main>

</body>

</html>
